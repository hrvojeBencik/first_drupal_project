movie.content:
  path: '/movie'
  defaults:
    _controller: '\Drupal\movie\Controller\MovieController::movie_content'
    _title: 'Movie'

  requirements:
    _permission: 'access content'

movie-reservation.content:
  path: '/movie-reservation'
  defaults:
    _controller: '\Drupal\movie\Controller\MovieController::movie_reservation_content'
    _title: 'Movie Reservation'

  requirements:
    _permission: 'access content'

all-reservations.content:
  path: '/all-reservations'
  defaults:
    _controller: '\Drupal\movie\Controller\MovieController::all_reservations_content'
    _title: 'All Reservations'

  requirements:
    _permission: 'access content'

movie-exporter.content:
  path: '/movie-exporter'
  defaults:
    _form: '\Drupal\movie\Form\ExportForm'
    _title: 'Movie Exporter'
  requirements:
    _permission: 'administer exporter_form'
